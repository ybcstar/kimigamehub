  <h1>蛋炒饭</h1>
  <p>中文名:蛋炒饭</p>
  <p>外文名:Egg fried rice</p>
  <p>别称:鸡蛋炒饭</p>
  <p>主要原料:鸡蛋，米饭，盐，味精，油，葱，酱油</p>
  <p>是否含防腐剂:否</p>
  <p>特点:松软，有嚼劲，样式多，淡香味</p>
  <p>种类:家常蛋炒饭，海鲜蛋炒饭，瘦肉蛋炒饭</p>
  <p>适宜人群:任何人</p>
  <p>副作用:无</p>
  <p>雏形:卵熇</p>
  <p>特殊做法:鸡蛋丝炒饭，火腿蛋炒饭，老干妈蛋炒饭等</p>
  <p>分类:家常菜</p>
  <p>蛋炒饭历史
最早的蛋炒饭记载见于1972年湖南长沙马王堆汉墓出土的竹简上有关"卵熇"的资料。经专家考证，"卵熇"是一种用黏米饭加鸡蛋制成的食品。应是蛋炒饭的前身。</p>
