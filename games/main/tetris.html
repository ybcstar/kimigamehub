<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>俄罗斯方块</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #222;
            font-family: Arial, sans-serif;
        }
        
        .game-container {
            display: flex;
            gap: 20px;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        
        canvas {
            border: 2px solid #555;
            background-color: #111;
        }
        
        .info-panel {
            color: white;
            padding: 20px;
            background-color: #444;
            border-radius: 5px;
            min-width: 200px;
        }
        
        .info-panel h2 {
            margin-top: 0;
            color: #0ff;
        }
        
        .info-panel p {
            margin: 10px 0;
            font-size: 18px;
        }
        
        .controls {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #666;
        }
        
        .controls h3 {
            margin-top: 0;
            color: #0ff;
        }
        
        .controls p {
            margin: 5px 0;
            font-size: 14px;
        }
        
        button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            font-size: 16px;
            background-color: #0ff;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #0aa;
        }
        
        button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0,0,0,0.9);
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        
        .game-over h2 {
            color: #f00;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="300" height="600"></canvas>
        <div class="info-panel">
            <h2>俄罗斯方块</h2>
            <p>得分: <span id="score">0</span></p>
            <p>等级: <span id="level">1</span></p>
            <p>消除行数: <span id="lines">0</span></p>
            <div class="next-piece">
                <h3>下一个方块</h3>
                <canvas id="nextCanvas" width="120" height="120"></canvas>
            </div>
            <div class="controls">
                <h3>操作说明</h3>
                <p>← → 左右移动</p>
                <p>↑ 旋转方块</p>
                <p>↓ 加速下落</p>
                <p>空格 暂停/继续</p>
            </div>
            <button id="startBtn">开始游戏</button>
            <button id="pauseBtn" disabled>暂停</button>
            <button id="restartBtn" disabled>重新开始</button>
        </div>
    </div>
    
    <div class="game-over" id="gameOver">
        <h2>游戏结束</h2>
        <p>最终得分: <span id="finalScore">0</span></p>
        <button onclick="restartGame()">再玩一次</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const nextCanvas = document.getElementById('nextCanvas');
        const nextCtx = nextCanvas.getContext('2d');
        
        const COLS = 10;
        const ROWS = 20;
        const BLOCK_SIZE = 30;
        
        // 方块形状定义
        const SHAPES = [
            // I
            [[1,1,1,1]],
            // J
            [[1,0,0],
             [1,1,1]],
            // L
            [[0,0,1],
             [1,1,1]],
            // O
            [[1,1],
             [1,1]],
            // S
            [[0,1,1],
             [1,1,0]],
            // T
            [[0,1,0],
             [1,1,1]],
            // Z
            [[1,1,0],
             [0,1,1]]
        ];
        
        const COLORS = [
            '#0ff', // 青色
            '#00f', // 蓝色
            '#fa0', // 橙色
            '#ff0', // 黄色
            '#0f0', // 绿色
            '#f0f', // 紫色
            '#f00'  // 红色
        ];
        
        let board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
        let currentPiece = null;
        let nextPiece = null;
        let score = 0;
        let level = 1;
        let lines = 0;
        let dropInterval = 1000;
        let lastDropTime = 0;
        let gameRunning = false;
        let gamePaused = false;
        let animationId = null;
        
        class Piece {
            constructor(shape, color) {
                this.shape = shape;
                this.color = color;
                this.x = Math.floor((COLS - shape[0].length) / 2);
                this.y = 0;
            }
            
            rotate() {
                const rotated = this.shape[0].map((_, i) => 
                    this.shape.map(row => row[i]).reverse()
                );
                return rotated;
            }
        }
        
        function drawBlock(ctx, x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
            ctx.strokeStyle = '#000';
            ctx.strokeRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
        }
        
        function drawBoard() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 绘制已固定的方块
            for (let y = 0; y < ROWS; y++) {
                for (let x = 0; x < COLS; x++) {
                    if (board[y][x]) {
                        drawBlock(ctx, x, y, COLORS[board[y][x] - 1]);
                    }
                }
            }
            
            // 绘制当前方块
            if (currentPiece) {
                currentPiece.shape.forEach((row, y) => {
                    row.forEach((value, x) => {
                        if (value) {
                            drawBlock(ctx, currentPiece.x + x, currentPiece.y + y, currentPiece.color);
                        }
                    });
                });
            }
        }
        
        function drawNextPiece() {
            nextCtx.clearRect(0, 0, nextCanvas.width, nextCanvas.height);
            if (nextPiece) {
                const blockSize = 25;
                const offsetX = (nextCanvas.width - nextPiece.shape[0].length * blockSize) / 2;
                const offsetY = (nextCanvas.height - nextPiece.shape.length * blockSize) / 2;
                
                nextPiece.shape.forEach((row, y) => {
                    row.forEach((value, x) => {
                        if (value) {
                            nextCtx.fillStyle = nextPiece.color;
                            nextCtx.fillRect(
                                offsetX + x * blockSize,
                                offsetY + y * blockSize,
                                blockSize,
                                blockSize
                            );
                            nextCtx.strokeStyle = '#000';
                            nextCtx.strokeRect(
                                offsetX + x * blockSize,
                                offsetY + y * blockSize,
                                blockSize,
                                blockSize
                            );
                        }
                    });
                });
            }
        }
        
        function isValidMove(piece, dx = 0, dy = 0, newShape = null) {
            const shape = newShape || piece.shape;
            const newX = piece.x + dx;
            const newY = piece.y + dy;
            
            for (let y = 0; y < shape.length; y++) {
                for (let x = 0; x < shape[y].length; x++) {
                    if (shape[y][x]) {
                        const boardX = newX + x;
                        const boardY = newY + y;
                        
                        if (boardX < 0 || boardX >= COLS || boardY >= ROWS) {
                            return false;
                        }
                        
                        if (boardY >= 0 && board[boardY][boardX]) {
                            return false;
                        }
                    }
                }
            }
            
            return true;
        }
        
        function lockPiece() {
            currentPiece.shape.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        const boardY = currentPiece.y + y;
                        const boardX = currentPiece.x + x;
                        if (boardY >= 0) {
                            board[boardY][boardX] = COLORS.indexOf(currentPiece.color) + 1;
                        }
                    }
                });
            });
        }
        
        function clearLines() {
            let linesCleared = 0;
            
            for (let y = ROWS - 1; y >= 0; y--) {
                if (board[y].every(cell => cell !== 0)) {
                    board.splice(y, 1);
                    board.unshift(Array(COLS).fill(0));
                    linesCleared++;
                    y++; // 重新检查当前行
                }
            }
            
            if (linesCleared > 0) {
                lines += linesCleared;
                
                // 计算得分
                const points = [0, 100, 300, 600, 1000];
                score += points[linesCleared] * level;
                
                // 升级
                if (lines >= level * 10) {
                    level++;
                    dropInterval = Math.max(100, 1000 - (level - 1) * 100);
                }
                
                updateUI();
            }
        }
        
        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            document.getElementById('lines').textContent = lines;
        }
        
        function spawnPiece() {
            if (nextPiece) {
                currentPiece = nextPiece;
            } else {
                const shapeIndex = Math.floor(Math.random() * SHAPES.length);
                currentPiece = new Piece(SHAPES[shapeIndex], COLORS[shapeIndex]);
            }
            
            const nextShapeIndex = Math.floor(Math.random() * SHAPES.length);
            nextPiece = new Piece(SHAPES[nextShapeIndex], COLORS[nextShapeIndex]);
            
            if (!isValidMove(currentPiece)) {
                gameOver();
            }
        }
        
        function movePiece(dx, dy) {
            if (isValidMove(currentPiece, dx, dy)) {
                currentPiece.x += dx;
                currentPiece.y += dy;
                return true;
            }
            return false;
        }
        
        function rotatePiece() {
            const rotated = currentPiece.rotate();
            if (isValidMove(currentPiece, 0, 0, rotated)) {
                currentPiece.shape = rotated;
            }
        }
        
        function dropPiece() {
            if (!movePiece(0, 1)) {
                lockPiece();
                clearLines();
                spawnPiece();
            }
        }
        
        function gameLoop(timestamp) {
            if (!gameRunning || gamePaused) return;
            
            if (timestamp - lastDropTime > dropInterval) {
                dropPiece();
                lastDropTime = timestamp;
            }
            
            drawBoard();
            drawNextPiece();
            animationId = requestAnimationFrame(gameLoop);
        }
        
        function startGame() {
            board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
            score = 0;
            level = 1;
            lines = 0;
            dropInterval = 1000;
            updateUI();
            
            spawnPiece();
            spawnPiece();
            
            gameRunning = true;
            gamePaused = false;
            
            document.getElementById('startBtn').disabled = true;
            document.getElementById('pauseBtn').disabled = false;
            document.getElementById('restartBtn').disabled = false;
            document.getElementById('gameOver').style.display = 'none';
            
            lastDropTime = performance.now();
            gameLoop(performance.now());
        }
        
        function pauseGame() {
            gamePaused = !gamePaused;
            document.getElementById('pauseBtn').textContent = gamePaused ? '继续' : '暂停';
            
            if (!gamePaused) {
                lastDropTime = performance.now();
                gameLoop(performance.now());
            }
        }
        
        function restartGame() {
            cancelAnimationFrame(animationId);
            startGame();
        }
        
        function gameOver() {
            gameRunning = false;
            cancelAnimationFrame(animationId);
            
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
            document.getElementById('startBtn').disabled = false;
            document.getElementById('pauseBtn').disabled = true;
        }
        
        // 键盘控制
        document.addEventListener('keydown', (e) => {
            if (!gameRunning || gamePaused) return;
            
            switch(e.key) {
                case 'ArrowLeft':
                    movePiece(-1, 0);
                    break;
                case 'ArrowRight':
                    movePiece(1, 0);
                    break;
                case 'ArrowUp':
                    rotatePiece();
                    break;
                case 'ArrowDown':
                    dropPiece();
                    lastDropTime = performance.now();
                    break;
                case ' ':
                    e.preventDefault();
                    pauseGame();
                    break;
            }
            
            drawBoard();
        });
        
        // 按钮事件
        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('pauseBtn').addEventListener('click', pauseGame);
        document.getElementById('restartBtn').addEventListener('click', restartGame);
        
        // 初始化
        drawBoard();
    </script>
</body>
</html>
