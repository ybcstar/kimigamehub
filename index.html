<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kimi GameHub</title>
    <link rel="stylesheet" href="temple.css">
</head>
<body>
    <div class="wrapper">
        <!-- 打字机大标题 -->
        <h1>Kimi GameHub</h1>

        <!-- 游戏卡片区 -->
        <section class="game-grid">
            <section class="card link-card" data-href="games/iframe/tetris.html">俄罗斯方块（建议电脑游玩）</section>
            <section class="card link-card" data-href="games/iframe/BTCRun.html">比特币矿区</section>
            <section class="card link-card" data-href="games/iframe/NationalTerritorySimulator.html">国家领土模拟器</section>
        </section>

        <!-- 底部链接 -->
        <footer>
            <section class="footer-link link-card" data-href="contact.html">联系我们</section>
            <section class="footer-link link-card" data-href="get_game.html">投稿说明</section>
            <section class="footer-link link-card" data-href="credits.html">制作组</section>
        </footer>
        
        <script>
        // 使用事件委托处理链接点击，兼容本地调试
        document.addEventListener('click', function(e) {
            var linkElement = e.target.closest('.link-card');
            if (linkElement && linkElement.dataset.href) {
                var href = linkElement.dataset.href;
                // 尝试使用location.href，如果失败则尝试其他方式
                try {
                    window.location.href = href;
                } catch (err) {
                    // 本地调试模式下使用window.open作为备选
                    window.open(href, '_self');
                }
            }
        });
        </script>
    </div>
</body>
</html>
